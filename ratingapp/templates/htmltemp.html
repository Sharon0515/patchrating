<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁美观模板</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- 你可以在styles.css文件中定义你的样式 -->
</head>

<body>
    <header>
        <h1>欢迎来到我们的网站</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>关于我们</h2>
            <p>在这里写上关于我们的介绍。</p>
        </section>

        <section>
            <h2>服务</h2>
            <p>我们提供的服务包括...</p>
        </section>

        <section>
            <h2>联系我们</h2>
            <p>请填写以下表单以联系我们：</p>
            <form>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">邮箱：</label>
                <input type="email" id="email" name="email" required><br>
                <input type="submit" value="提交">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 我的网站</p>
    </footer>
</body>

</html>
